<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAZANET Speedtest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #0078d7;
            --primary-dark: #005a9e;
            --secondary: #00bcf2;
            --success: #107c10;
            --warning: #d83b01;
            --dark: #201f1e;
            --light: #f3f2f1;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 19px;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 19px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--secondary);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #00bcf2, #0078d7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 400px;
            margin: 0 auto;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .speedtest-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 19px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .gauge-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
        }

        .gauge {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #00bcf2 0%,
                #0078d7 25%,
                #4ecca3 50%,
                #a5de37 75%,
                #ffd43b 100%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gauge-inner {
            position: absolute;
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .gauge-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #00bcf2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gauge-label {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .gauge-needle {
            position: absolute;
            width: 4px;
            height: 45%;
            background: white;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            z-index: 3;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .result-card h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #a5de37;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .result-value {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .result-unit {
            font-size: 1rem;
            opacity: 0.8;
        }

        .progress-container {
            margin: 30px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .progress-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #00bcf2, #0078d7);
            border-radius: 10px;
            width: 0;
            transition: width 1.5s ease;
        }

        .server-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .server-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .server-icon {
            font-size: 1.8rem;
            color: #4ecca3;
        }

        .server-text h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .server-text p {
            opacity: 0.8;
        }

        .change-server {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .change-server:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(to right, #00bcf2, #0078d7);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 120, 215, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 120, 215, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        footer {
            text-align: center;
            padding: 30px 0 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .gauge-container {
                width: 250px;
                height: 250px;
            }
            
            .gauge-value {
                font-size: 2.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .result-value {
                font-size: 1.8rem;
            }
            
            .server-info {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .server-details {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .gauge-container {
                width: 200px;
                height: 200px;
            }
            
            .gauge-value {
                font-size: 2rem;
            }
            
            .speedtest-card {
                padding: 20px;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }

        /* Animation */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 188, 242, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 188, 242, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 188, 242, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tachometer-alt"></i>
                <h1>Brazanet Speedtes</h1>
            </div>
        </header>
        <main>
            <div class="speedtest-card">
                <div class="gauge-container">
                    <div class="gauge">
                        <div class="gauge-inner">
                            <div class="gauge-value">0</div>
                            <div class="gauge-label">Mbps</div>
                        </div>
                        <div class="gauge-needle" id="needle"></div>
                    </div>
                </div>
                
                <div class="results">
                    <div class="result-card">
                        <h3><i class="fas fa-wifi"></i> Download</h3>
                        <div class="result-value" id="download-value">0.00</div>
                        <div class="result-unit">Mbps</div>
                    </div>
                    
                    <div class="result-card">
                        <h3><i class="fas fa-cloud-upload-alt"></i> Upload</h3>
                        <div class="result-value" id="upload-value">0.00</div>
                        <div class="result-unit">Mbps</div>
                    </div>
                    
                    <div class="result-card">
                        <h3><i class="fas fa-stopwatch"></i> Ping</h3>
                        <div class="result-value" id="ping-value">0</div>
                        <div class="result-unit">ms</div>
                    </div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-label">
                        <span>Status Tes</span>
                        <span id="progress-text">Menunggu</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>
                
                <div class="server-info">
                    <div class="server-details">
                        <i class="fas fa-server server-icon"></i>
                        <div class="server-text">
                            <h4>Server: Karangtalun, ID</h4>
                            <p>Distance: 8 km • Sponsor: Wifian Solution</p>
                        </div>
                    </div>
                    <button class="change-server">
                        <i class="fas fa-sync-alt"></i> Ganti Server
                    </button>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary pulse" id="start-btn">
                        <i class="fas fa-play"></i> Mulai Tes
                    </button>
                    <button class="btn btn-secondary">
                        <i class="fas fa-share-alt"></i> Bagikan Hasil
                    </button>
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <p>&copy; 2023 BRAZANET SpeedTest•Powerd Wifian Solution All Resived</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('start-btn');
            const downloadValue = document.getElementById('download-value');
            const uploadValue = document.getElementById('upload-value');
            const pingValue = document.getElementById('ping-value');
            const gaugeValue = document.querySelector('.gauge-value');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progress-text');
            const needle = document.getElementById('needle');
            
            // Simulasi hasil tes yang realistis
            function runSpeedTest() {
                // Reset values
                downloadValue.textContent = '0.00';
                uploadValue.textContent = '0.00';
                pingValue.textContent = '0';
                gaugeValue.textContent = '0';
                progress.style.width = '0';
                progressText.textContent = 'Menunggu';
                startBtn.disabled = true;
                startBtn.classList.remove('pulse');
                
                // Simulate ping test
                progressText.textContent = 'Mengukur Ping...';
                simulateProgress(0, 20, 1500);
                
                setTimeout(() => {
                    const ping = Math.floor(Math.random() * 30) + 5;
                    pingValue.textContent = ping;
                    
                    // Simulate download test
                    progressText.textContent = 'Mengukur Download...';
                    simulateProgress(20, 60, 4000);
                    
                    setTimeout(() => {
                        const downloadSpeed = (Math.random() * 90 + 10).toFixed(2);
                        downloadValue.textContent = downloadSpeed;
                        gaugeValue.textContent = downloadSpeed;
                        
                        // Animate needle to download speed
                        const downloadPercent = Math.min(downloadSpeed / 2, 100);
                        animateNeedle(downloadPercent);
                        
                        // Simulate upload test
                        progressText.textContent = 'Mengukur Upload...';
                        simulateProgress(60, 100, 3000);
                        
                        setTimeout(() => {
                            const uploadSpeed = (Math.random() * 40 + 5).toFixed(2);
                            uploadValue.textContent = uploadSpeed;
                            
                            // Update progress to complete
                            progressText.textContent = 'Selesai!';
                            
                            // Enable button
                            setTimeout(() => {
                                startBtn.disabled = false;
                                startBtn.classList.add('pulse');
                            }, 1000);
                        }, 3000);
                    }, 4000);
                }, 1500);
            }
            
            function simulateProgress(start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const value = start + progress * (end - start);
                    progress.style.width = value + '%';
                    
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }
            
            function animateNeedle(speed) {
                // Convert speed to needle rotation (0-180 degrees for 0-100)
                const rotation = Math.min(speed * 1.8, 180);
                needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
            }
            
            startBtn.addEventListener('click', runSpeedTest);
            
            // Initialize with random server location
            const locations = ['Jakarta', 'Bandung', 'Surabaya', 'Bali', 'Medan', 'Makassar'];
            const sponsors = ['Telkom Indonesia', 'XL Axiata', 'Indosat Ooredoo', 'Smartfren', 'Biznet Networks'];
            const serverName = document.querySelector('.server-text h4');
            const serverDetails = document.querySelector('.server-text p');
            
            document.querySelector('.change-server').addEventListener('click', function() {
                const randomLocation = locations[Math.floor(Math.random() * locations.length)];
                const randomSponsor = sponsors[Math.floor(Math.random() * sponsors.length)];
                const randomDistance = Math.floor(Math.random() * 300) + 1;
                
                serverName.textContent = `Server: ${randomLocation}, ID`;
                serverDetails.textContent = `Distance: ${randomDistance} km • Sponsor: ${randomSponsor}`;
            });
        });
    </script>
</body>
</html>
